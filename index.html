<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            canvas {
                position: fixed;

            }

                width: max-content;

            }

            body {
                background-image: linear-gradient(90deg, #34eb77, #51a1d6);
                font-family: 'Caveat', cursive;
            }

            .centre {
                text-align: center;
            }

            #cover {
                background-color: black;
                max-width: max-content;
                max-height: max-content;
            }
img{
    width: 95%;
    margin-left: 2%;
}

    </head>

    <body onload="getstuff()">

        <audio src="default.mp3" id="hbdsong"></audio>
        <h1 class="centre">ðŸŽ‰Happy Birthday <span id="name"></span>ðŸŽ‰ </h2>
        <h3 class="centre" id="message"></h3>
        <h3 class="centre">Click anywhere on the screen to start a birthday song!</h3>
       
        <h4 class="centre">Birthday wishes and cake from <span id="sender"></span></h4>

        <img src="/cakes/default.jpg" alt="A wonderful cake for you!" id="cakeimg">

        <canvas class="confetti" id="canvas" onclick="playhbd()">


        </canvas>

    </body>
    <script>
        let hbdsong = document.getElementById('hbdsong')
        function playhbd() {
            hbdsong.play()
        }


        function pausehbd() {
            hbdsong.pause()
        }

        function getstuff(){
            let currenturl= window.location.href;
            let paramsplit= currenturl.split("?")[1];
            let real_params= paramsplit.split("&");
            for(let i=0; i<real_params.length; i++){
                let pair = real_params[i].split("=");
               let name= pair[0];
                document.getElementById("name").innerHTML= name;
                document.getElementById("sender").innerHTML= pair[2];
                document.getElementById("cakeimg").src= pair[4];
                
            }  
        
        }
    </script>


    <script>



        //-----------Var Inits--------------
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        cx = ctx.canvas.width / 2;
        cy = ctx.canvas.height / 2;

        let confetti = [];
        const confettiCount = 300;
        const gravity = 0.5;
        const terminalVelocity = 5;
        const drag = 0.075;
        const colors = [
            { front: 'red', back: 'darkred' },
            { front: 'green', back: 'darkgreen' },
            { front: 'blue', back: 'darkblue' },
            { front: 'yellow', back: 'darkyellow' },
            { front: 'orange', back: 'darkorange' },
            { front: 'pink', back: 'darkpink' },
            { front: 'purple', back: 'darkpurple' },
            { front: 'turquoise', back: 'darkturquoise' }];


        //-----------Functions--------------
        resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cx = ctx.canvas.width / 2;
            cy = ctx.canvas.height / 2;
        };

        randomRange = (min, max) => Math.random() * (max - min) + min;

        initConfetti = () => {
            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    color: colors[Math.floor(randomRange(0, colors.length))],
                    dimensions: {
                        x: randomRange(10, 20),
                        y: randomRange(10, 30)
                    },

                    position: {
                        x: randomRange(0, canvas.width),
                        y: canvas.height - 1
                    },

                    rotation: randomRange(0, 2 * Math.PI),
                    scale: {
                        x: 1,
                        y: 1
                    },

                    velocity: {
                        x: randomRange(-25, 25),
                        y: randomRange(0, -50)
                    }
                });


            }
        };

        //---------Render-----------
        render = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confetti.forEach((confetto, index) => {
                let width = confetto.dimensions.x * confetto.scale.x;
                let height = confetto.dimensions.y * confetto.scale.y;

                // Move canvas to position and rotate
                ctx.translate(confetto.position.x, confetto.position.y);
                ctx.rotate(confetto.rotation);

                // Apply forces to velocity
                confetto.velocity.x -= confetto.velocity.x * drag;
                confetto.velocity.y = Math.min(confetto.velocity.y + gravity, terminalVelocity);
                confetto.velocity.x += Math.random() > 0.5 ? Math.random() : -Math.random();

                // Set position
                confetto.position.x += confetto.velocity.x;
                confetto.position.y += confetto.velocity.y;

                // Delete confetti when out of frame
                if (confetto.position.y >= canvas.height) confetti.splice(index, 1);

                // Loop confetto x position
                if (confetto.position.x > canvas.width) confetto.position.x = 0;
                if (confetto.position.x < 0) confetto.position.x = canvas.width;

                // Spin confetto by scaling y
                confetto.scale.y = Math.cos(confetto.position.y * 0.1);
                ctx.fillStyle = confetto.scale.y > 0 ? confetto.color.front : confetto.color.back;

                // Draw confetti
                ctx.fillRect(-width / 2, -height / 2, width, height);

                // Reset transform matrix
                ctx.setTransform(1, 0, 0, 1, 0, 0);
            });

            // Fire off another round of confetti
            if (confetti.length <= 20) initConfetti();

            window.requestAnimationFrame(render);
        };

        //---------Execution--------
        initConfetti();
        render();

        //----------Resize----------
        window.addEventListener('resize', function () {
            resizeCanvas();
        });

        //------------Click------------
        window.addEventListener('click', function () {
            initConfetti();
        });
    </script>

</html>
