    <h1 class="center">Generate a birthday card!</h1>
    <br>
    <br>
    <h2>Select the name of the recipient</h2>
    <button id="name" onclick="collectname()">Choose</button>
    <i id="namecheck" class="fa-solid fa-check" style="display: none;"></i>
    <hr>
    <h2>Select name of the sender</h2>
    <button id="sndr" onclick="setsender()">Choose</button>
    <i id="sndrcheck" class="fa-solid fa-check" style="display: none;"></i>
    <br>
    <hr>
    <h2>Select the image of the cake</h2>
    <i id="cakecheck" class="fa-solid fa-check" style="display: none;"></i>
    <img src="/cakes/default.jpg" alt="Default Cake" id="defcake" onclick="defcake()">
    <p>Default cake</p>
    
    <br><br>
    <img src="/cakes/chocolate.jpg" id="choccake" alt="Chocolate Cake" onclick="choccake()">
    
    <br><br>    
    <img src="/cakes/strawberry.jpg" id="strawcake" alt="Strawberry Cake" onclick="stawberrycake()">
    <br><br>
    
    <hr>
   <h2  onclick="setsocials()">Share on your socials!</h2>
   <div id="hidden" style="display: none;">
   <a href="" id="tele-share"><div id="Telegram" style="margin-left: 20px;">
    <img src="/resources/tele.png" class="share" alt="Telegram Share Button">
  </div></a>    </div>
    <hr>
    <p id="link">https://happybirthdaycard.netlify.app/wishes.html?<span id="namenter"></span>=;sender=<span id="senderenter"></span>=;cake=<span id="cakevar"></span>=;</p>
    <br><br><br><br><br>

<script>
    let teleshare= document.getElementById("tele-share")
    let link_to_share= document.getElementById("link").innerText
    let socmenu= document.getElementById('hidden')
    
    function collectname() {
        let name = prompt("Enter the name of the recipient");
        document.getElementById("namenter").innerHTML = name;   
        document.getElementById("namecheck").style.display = "block";
        
        }
    function setsender() {
        let sender = prompt("Enter the name of the sender");
        document.getElementById("senderenter").innerHTML = sender; 
        document.getElementById("sndrcheck").style.display = "block";  
        }
    function defcake() {
        document.getElementById("cakevar").innerHTML= "/cakes/default.jpg"
        document.getElementById("cakecheck").style.display = "block";
        document.getElementById("choccake").style.filter= "blur(10px)"
        document.getElementById("strawcake").style.filter= "blur(10px)"
        document.getElementById('defcake').style.filter= "blur(0px)"
        
        }
    function choccake() {
        document.getElementById("cakevar").innerHTML= "/cakes/chocolate.jpg"
        document.getElementById("cakecheck").style.display = "block";
        document.getElementById("choccake").style.filter= "blur(0px)"
        document.getElementById("strawcake").style.filter= "blur(10px)"
        document.getElementById('defcake').style.filter= "blur(10px)"
        }
    function stawberrycake() {
        document.getElementById("cakevar").innerHTML= "/cakes/strawberry.jpg"
        document.getElementById("cakecheck").style.display = "block";
        document.getElementById("choccake").style.filter= "blur(10px)"
        document.getElementById("strawcake").style.filter= "blur(0px)"
        document.getElementById('defcake').style.filter= "blur(10px)"
        }
    function setsocials(){
        socmenu.style.display= "block";
        teleshare.href= link_to_share
    }
  
  

</script>
